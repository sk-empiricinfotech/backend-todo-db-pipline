name: Sync Staging â†’ Production

on:
  workflow_dispatch:     # Run manually from GitHub Actions tab
  push:
    branches:
      - main             # Optional: Auto-run when you push to main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install Supabase CLI locally (no global install)
      - name: Install Supabase CLI (local)
        run: npm install supabase --save-dev

      # Optional: verify version (ensures CLI is available)
      - name: Verify Supabase CLI
        run: npx supabase --version
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      # Link to Staging and pull database + functions
      - name: Link to Staging
        run: npx supabase link --project-ref ${{ vars.STAGING_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Pull schema and functions from Staging
        run: |
          npx supabase db pull
          # npx supabase functions pull
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      # Link to Production
      - name: Link to Production
        run: npx supabase link --project-ref ${{ vars.PROD_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      # Push schema and deploy functions to Production
      - name: Push schema and deploy functions to Production
        run: |
          npx supabase db push 
          # npx supabase functions deploy 
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
