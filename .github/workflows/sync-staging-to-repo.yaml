name: Pull from Staging (DB + Functions)

on:
  workflow_dispatch:

permissions:
  contents: write   # required for git push using GITHUB_TOKEN

jobs:
  pull-staging:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Supabase CLI
        run: npm install supabase --save-dev

      - name: Verify Supabase CLI
        run: npx supabase --version
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Link to Staging
        run: npx supabase link --project-ref ${{ vars.STAGING_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Pull DB schema and functions
        run: |
          npx supabase db pull
          # optional if you want to pull edge functions too
          # npx supabase functions pull
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      # Commit pulled migrations (non-blocking)
      - name: Commit and push migration files
        continue-on-error: true   # ensures pipeline continues even if push fails
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add only migrations folder if exists
          if [ -d "supabase/migrations" ]; then
            git add supabase/migrations || true
          fi

          # Optional: add functions if they exist
          if [ -d "supabase/functions" ]; then
            git add supabase/functions || true
          fi

          # Commit and push if there are changes
          if git diff --cached --quiet; then
            echo "No schema changes to commit"
          else
            git commit -m "chore: pulled latest schema/functions from staging" || echo "Nothing to commit"
            git push origin HEAD:${{ github.ref_name }} || echo "Push failed, skipping..."
          fi

      # Always upload migration files, even if push failed
      - name: Upload migration files
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: supabase-migrations
          path: supabase/
