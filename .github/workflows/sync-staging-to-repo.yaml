name: Pull from Staging (DB + Functions)

on:
  workflow_dispatch:

jobs:
  pull-staging:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Supabase CLI
        run: npm install supabase --save-dev

      - name: Verify Supabase CLI
        run: npx supabase --version
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Link to Staging
        run: npx supabase link --project-ref ${{ vars.STAGING_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Pull DB schema and functions
        run: |
          npx supabase db pull
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      # Commit pulled migrations to GitHub
      - name: Commit migration files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add supabase/migrations supabase/functions || true
          git commit -m "chore: pulled latest schema/functions from staging" || echo "No changes to commit"
          git push

      # Upload migration files as downloadable artifact
      - name: Upload migration files
        uses: actions/upload-artifact@v4
        with:
          name: supabase-migrations
          path: supabase/
